destination_path: example-out/copy_step

constans:
    - &to_copy example-out/copy_step/hg19_UCSC_complete_genome/hg19_chr21-22-download-t1TuBs2f/hg19_chr21-22-download.fasta

steps:
    hg19_UCSC_chr21 (raw_url_source):
        url: ftp://hgdownload.cse.ucsc.edu/goldenPath/hg19/chromosomes/chr21.fa.gz
        hashing-algorithm: md5
        secure-hash: 26cdd5a3a539b63930752604feb2912b
        path: example-out/copy_step_data
        filename: chr21.fa
        uncompress: yes

    hg19_UCSC_chr22 (raw_url_source):
        url: ftp://hgdownload.cse.ucsc.edu/goldenPath/hg19/chromosomes/chr22.fa.gz
        hashing-algorithm: md5
        secure-hash: 2baab477ebcc5a0f4163608ec93e4744
        path: example-out/copy_step_data
        filename: chr22.fa
        uncompress: yes

    # Merge downloaded sequences into single fasta file
    hg19_UCSC_complete_genome (merge_fasta_files):
        _depends:
            - hg19_UCSC_chr21
            - hg19_UCSC_chr22
        _connect:
            in/sequence:
                - hg19_UCSC_chr21/raw
                - hg19_UCSC_chr22/raw
        compress-output: no
        output-fasta-basename: hg19_chr21-22

    copy_test (copy_file):
        _depends: [hg19_UCSC_complete_genome]
        #_depends: [hg19_UCSC_chr21, hg19_UCSC_chr22]
        #_depends: [hg19_UCSC_complete_genome, hg19_UCSC_chr22]
        _connect:
            in/sequence: [single_file]
            #in/sequence: [hg19_UCSC_chr21/raw]
            #in/sequence: [hg19_UCSC_chr22/raw]
            #in/sequence: [hg19_UCSC_chr21/raw, hg19_UCSC_chr22/raw]
            #in/sequence: [single_file, hg19_UCSC_chr22/raw]

